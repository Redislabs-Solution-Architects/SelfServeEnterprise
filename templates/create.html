{% extends "bootstrap/base.html" %}
{% block title %}Portal Example{% endblock %}

{% block navbar %}
{{ nav.top.render() }}
{% endblock %}

{% block metas %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block styles %}
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="//jqueryui.com/resources/demos/style.css">
  <style>
  .ui-autocomplete-loading {
    background: white url("http://jqueryui.com/resources/demos/autocomplete/images/ui-anim_basic_16x16.gif") right center no-repeat;
  }
  </style>
{% endblock %}

{% block content %}

<div class="container">
<form action = "/dbcreate" method = "POST">
  <div class="form-group">
    <label for="dbname">Database Name</label>
    <input id="dbname" class="form-control" name="dbname">
    <label for="dbsize">Database size(gb)</label>
    <input id="dbsize" class="form-control" name="dbsize">
    <label for="dbshards">Database shards</label>
    <input id="dbshards" class="form-control" name="dbshards">
  </div>
  <div class="form-group">
    <br><br>
    <p><input type = "submit" value = "submit" /></p>
  </div>
</form>

</div>

{% endblock %}
